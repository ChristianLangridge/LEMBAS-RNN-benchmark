[pytest]
# Run from repo root: pytest test/
# Run only unit tests:        pytest test/unit/
# Run only integration tests: pytest test/integration/ -m integration
# Verbose with short traceback: pytest test/ -v --tb=short

testpaths = test

markers =
    integration: marks tests requiring real data files (skip if data absent)

# Do not treat warnings as errors â€” some scipy/sklearn versions emit
# DeprecationWarnings that are not actionable in user code
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum pytest version
minversion = 7.0

# Kill any test that takes longer than 60 seconds and dump the traceback
timeout = 60

